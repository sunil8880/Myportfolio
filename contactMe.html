<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>contactMe</title>
    <style>    

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(water.PNG) ;
            background-size: cover;
            background-repeat: no-repeat;
            max-width: 100%;
            height: auto;
            display:flex;
            justify-content: center;
            text-align: center;
        }

        fieldset{
            height: 450px;
            width: 80%;
            backdrop-filter: blur(6px);
            border-top-right-radius: 70px;
            border-bottom-left-radius: 70px;
            border-color: #00ff22 ;
            box-shadow: 0px 0px 35px blue;
            padding-top: 40px;
            padding-bottom: 40px;
            margin-top:20px;
        
        }

        .name{

            color: rgb(0, 0, 0);
            font-size: 20px;
            font-weight: 300;
        }
        legend {
            font-size: 40px;
            font-weight: 600;
            color:  #ff0000;
            text-shadow: -2px 4px 5px rgb(238, 255, 0);
        }

        input , textarea{
            width: 55%;
            padding: 11px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .submit-btn {
            background-color: #0000fe;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 180px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #ff0000;
            box-shadow: 0px 0px 30px rgb(38, 0, 255);
            color: yellow;
        }

        .icon{
            margin-top: 50px;
        }

        .icon a  {
            align-items: center;
            border: 4px solid rgb(0, 17, 255);
            border-radius: 50%;
            font-size: 27px;
            color: rgb(0, 17, 255);
            margin-right: 15px;
            margin-bottom: 30px;
            text-decoration: none;
            padding: 7px;
            transition: 0.2s;

        }

        .icon a:hover {
            color: rgb(236, 10, 10);
            background: rgb(0, 38, 255);
            box-shadow: 0 0 20px rgb(111, 0, 255);
            transform:scale(1.3);
        }

        .btn-box {
            padding: 12px 20px;
            background: rgb(217, 255, 0);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            letter-spacing: 1px;
            font-weight: 600;
            text-decoration: none;
            margin-top: -30px;
            margin-right: 90px;
            margin-top: 20px;
       
        }
        .btn-box:hover {
        box-shadow: 0 0 5px rgb(255, 0, 0),
        0 0 25px rgb(255, 0, 0), 0 0 50px rgb(255, 0, 0),
        0 0 100px rgb(255, 0, 0), 0 0 200px rgb(255, 0, 0);

        }

        @media only screen and (max-width: 390px) {
                    body {
                        background-image: url(water.PNG) ;
                        background-size: cover;
                        background-repeat: no-repeat;
                        max-width: 100%;
                        height: auto;
                    }
          }

    </style>
</head>
<body>     

    <form action="#">
         <center>
            <fieldset> 
                <legend>Contact Me</legend> 
                    <section> 
                        <label class="name">Name:</label>
                        <input type="text" placeholder="Your Name" required><br>
            
                        <label class="name">Email:</label>
                        <input type="email" placeholder="Your Email" required><br>

                        <label class="name">Ph-No:</label>
                        <input type="tel" placeholder="Your mobile number" required><br>
            
                        <label class="name" style=" margin-right: 300px; padding-top: 50px; ">Message:</label><br>
                        <textarea style="margin-left: 50px; margin-top: -8px;" placeholder="Write your message..." rows="4" required></textarea>
            
                        <button class="submit-btn" type="submit">Send</button>

                        <div class="home-sci">
                            <a href="#" class="btn-box">More About Me</a>
                            <div class="icon">
                                <a href="https://m.facebook.com/profile.php/?id=100007677374681&name=xhp_nt__fb__action__open_user"><i class='bx bxl-facebook' ></i></a>
                                <a href="https://instagram.com/s.sankad?igshid=OGY3MTU3OGY1Mw=="><i class='bx bxl-instagram' ></i></a>
                                <a href="https://in.linkedin.com/in/sunil-sankad-b3867a249" target="_blank"><i class='bx bxl-linkedin'></i></a>
                                <a href="https://wa.link/4pb5qs"><i class='bx bxl-whatsapp' ></i></a>
                                <a href="mailto:sunil888sankad@gmail.com"><i class='bx bxl-gmail' color='#0114ff'></i> </a>
                             </div>
                        </div>
                    </section>
                </fieldset>
         </center>
        </form>
</body>
</html>
